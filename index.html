<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="view-scores">
            View high scores
        </h1>
        <h2 class="timer">
            Time:
        </h2>
    </header>

    <main class="main-content">
        <section class="quiz-section">
            <h3 class="question-text">
                Commonly used data types do NOT include:
            </h3>
            <ul class="answer-options">
                <li>
                    <button class="btn">
                        1. strings
                    </button>
                </li>
                <li>
                    <button class="btn">
                        2. booleans
                    </button>
                </li>
                <li>
                    <button class="btn">
                        3. alerts
                    </button>
                </li>
                <li>
                    <button class="btn">
                        4. numbers
                    </button>
                </li>
            </ul>
            <footer class="answer-feedback">
                    Wrong!
            </footer>
        </section>
    </main>





</body>
</html>
